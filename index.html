<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/game_logic.js" charset="utf-8"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Rock Paper Scissors Lizard Spock</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

    </head>
    <body onload="init()" class="nightmode">
        <header>
            <h4>The Big Bang Theory inspired...</h4>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>

        <div class="score-board">
            <div class="score-labels">
                <span class="score-label" id="user-score-label">user</span>
                <span class="score-label" id="comp-score-label">comp</span>
            </div>
            <span class="scores" id="user-score">0</span>:<span class="scores" id="comp-score">0</span>
        </div>

        <div class="game-zone column">
            <div class="user">
                <div class="user-choices">
                    <button class="rock choice-border" disabled>
                        <i class="choice fas fa-hand-rock"></i>    
                    </button>
                    <button class="paper choice-border" disabled>
                        <i class="choice fas fa-hand-paper"></i>
                    </button>
                    <button class="scissors choice-border" disabled>
                        <i class="choice fas fa-hand-scissors"></i>
                    </button>
                    <button class="lizard choice-border" disabled>
                        <i class="choice fas fa-hand-lizard"></i>
                    </button>
                    <button class="spock choice-border" disabled>
                        <i class="choice fas fa-hand-spock"></i>
                    </button>
                </div>
            </div>
            <div id="gameplay" class="column" style="opacity: 0">
                <div class="final-choice-wrapper">
                    <div id="user-final-choice" class="rock choice-border final-choice">
                            <i class="choice fas fa-hand-rock"></i>
                    </div>
                    <div id="comp-final-choice" class="rock choice-border final-choice">
                        <i class="choice fas fa-hand-rock"></i>
                    </div>
                </div>
                <div class="commentary">
                    <span id="round-result">There can be only one.</span>
                </div>
            </div>  
            <div class="history-wrapper column">
                <div class="history"></div>
            </div>
        </div>
        <div class="button-wrapper">
            <button class="game-control" id="begin" enabled>Begin</button>
            <button class="game-control" id="end" disabled>End</button>
        </div>
        <footer>Inspired by whatsdev's tutorial on Rock Paper Scissors on freecodecamp. Made with mistakes and ❤️ .</footer>
        <script src="scripts/app.js" charset="utf-8"></script>
    </body>
</html>
